<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto+Slab:wght@100;200;300;400;500;600;800;900&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Loan Calculator</h1>
        <p>Loan Amount $ <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="500000" value="10000"></p>
        <p>Interest Rate % <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" max="100" value="10" step="0.1"></p>
        <p>Months to Pay <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" min="1" max="48" value="12"></p>
        <p id="monthly-payment">Monthly Payment : </p>
    </div>

</body>
</html>
